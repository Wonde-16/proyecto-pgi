<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/231807a86c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>

</head>
<body>
    <header>
        <h1>METEOROLOGÍA</h1>

        <div class="local">
            <div><a href="#ceuta">Ceuta</a></div>
            <div><a href="#cadiz">Cadíz</a></div>
            <div><a href="#malaga">Málaga</a></div>
        </div>

        <i class=" ham fa-solid fa-bars"></i>

        <div class="buscador">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main>
        <section id="ceuta" data-aos="fade-up" data-aos-duration="1000">
            <h1>Ceuta</h1>
            <div class="cajaTiempo">
                <div class="imagenCeuta imagenes"></div>
                <div class="porcentaje">
                    <p>22º</p>
                    <div class="linea">
                        <div class="lineaDentro"></div>
                    </div>

                </div>
                <img src="./img/dom.png" alt="Sol">

            </div>
        </section>


        <section id="cadiz" data-aos="fade-up" data-aos-duration="1000">
            <h1>Cadíz</h1>
            <div class="cajaTiempo">
                <div class="imagenCadíz imagenes"></div>
                <div class="porcentaje">
                    <p>27º</p>
                    <div class="linea">
                        <div class="lineaDentro"></div>
                    </div>

                </div>
                <img src="./img/clima.png" alt="Sol">

            </div>
        </section>


        <section id="malaga" data-aos="fade-up" data-aos-duration="1000">
            <h1>Málaga</h1>
            <div class="cajaTiempo">
                <div class="imagenMalaga imagenes"></div>
                <div class="porcentaje">
                    <p>15º</p>
                    <div class="linea">
                        <div class="lineaDentro"></div>
                    </div>

                </div>
                <img src="./img/lluvia.png" alt="Sol">

            </div>
        </section>
       


   

         
    </main>
    <footer>
            
    </footer>
    <script src="./js/estilo.js"></script>
    <script src="./js/linea2.js"></script>
    <script src="./js/menu.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</div>
    
</body>
</html>
